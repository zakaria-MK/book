<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Book Store</title>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- start here -->
    <header class="d-flex align-items-center">
      <div class="align-self-start">
        <a href="">
          <img class="img-fluid m-4" src="img/book-removebg-preview.png" width="120" alt="">
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="display-1 text-light font-italic mb-5 banner-heading">We
              <img class="img-fluid " src="img/heart-removebg-preview.png" width="250" alt="">Reading</h1>
            <a href="" class="btn btn-lg btn-outline-danger text-uppercase px-5">Check Out</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Galery -->
      <section class="gallery">
        <div class="container">
          <div class="row">
            <div class="col text-center text-uppercase py-5">
              <h1 class="text-secondary font-italic">The best librerie in the world</h1>
            </div>
          </div>
          <div class="row align-items-end mb-4">
            <div class="col-lg-3 ">
              <a href="img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">
              <img src="img/libraries/library1.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library2.jpg" data-lightbox="library" data-title="Bibliotheca Alexandrina, Alexandria, Egypt">
              <img src="img/libraries/library2.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library3.jpg" data-lightbox="library" data-title="Trinity College Old Library, Dublin">
              <img src="img/libraries/library3.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
              <img src="img/libraries/library4.jpg" class="img-fluid"></a>
            </div>
          </div>  
          <div class="row align-items-end mb-4">
            <div class="col-lg-3 ">
              <a href="img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washington, D.C.">
              <img src="img/libraries/library5.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
              <img src="img/libraries/library6.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library7.jpg" data-lightbox="library" data-title="Marciana Library, Venice">
              <img src="img/libraries/library7.jpg" class="img-fluid"></a>
            </div>
            <div class="col-lg-3 ">
              <a href="img/libraries/library8.jpg" data-lightbox="library" data-title="">
              <img src="img/libraries/library8.jpg" class="img-fluid"></a>
            </div>
          </div>
        </div>

      </section>
    <!-- end of Galery -->

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-min-3-5-1.js"></script>
    <script src="js/popper.js"></script> 
    <script src="js/lightbox.js"></script>

        $('#year').text(new Date().getFullYear()); 
    </script>

  </body>
</html>
